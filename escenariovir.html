<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="video - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
    <title>Un vuelo por un lugar chido</title>
</head>
<body>
    <a-scene>
      <a-assets>
        <video id="lugar" preload="auto" src="recursos/lugarchido.mp4"
        width="160" height="90"
        autoplay loop="true" crossOrigin="anonymous" muted></video>
      </a-assets>
    
      <a-videosphere src="#lugar" play-on-click material geometry scale></a-videosphere>

      <a-entity material="shader: flat; src: #lugar"
                play-on-click
                visible="false">
      </a-entity>
      
      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#lugar">
        </a-entity>
        <a-cursor></a-cursor>
    </a-scene>
</body>
</html>
